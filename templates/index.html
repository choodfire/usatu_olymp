<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USATU OLYMP</title>
</head>
<body>
    <h1>Пользователи и выплаты</h1>
    <table cellspacing="3" bgcolor="#000000">
        <tr bgcolor="#ffffff">
            <th>Имя</th>
            <th>Тип выплаты</th>
            <th>Сумма выплаты</th>
        </tr>
        {% for user in users %}
            <tr bgcolor="#ffffff">
                <th>{{ user[0] }}</th>
                <th>{{ user[1] }}</th>
                <th>{{ user[2] }}</th>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
